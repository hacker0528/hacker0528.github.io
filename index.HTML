<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇小游戏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      touch-action: none;
      position: relative;
    }
    
    /* 制作者信息 */
    .author {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #666;
      z-index: 10;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    #game-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid #333;
      background-color: #fff;
      overflow: hidden;
    }
    
    #game-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    
    #score-display {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      font-weight: bold;
      z-index: 2;
    }
    
    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 3;
    }
    
    #restart-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    /* 虚拟按键 */
    #controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
      user-select: none;
    }
    
    .control-btn {
      padding: 15px;
      font-size: 18px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #up {
      grid-column: 2;
      grid-row: 1;
    }
    
    #left {
      grid-column: 1;
      grid-row: 2;
    }
    
    #down {
      grid-column: 2;
      grid-row: 3;
    }
    
    #right {
      grid-column: 3;
      grid-row: 2;
    }
  </style>
</head>
<body>
  <div class="author">制作者hacker鸽掠流光</div>
  <h1>贪吃蛇小游戏</h1>
  
  <div id="game-container">
    <canvas id="game-canvas" width="300" height="300"></canvas>
    <div id="score-display">分数: 0</div>
    <div id="game-over">
      <h2>游戏结束!</h2>
      <p id="final-score">最终分数: 0</p>
      <button id="restart-btn">重新开始</button>
    </div>
  </div>
  
  <div id="controls">
    <div></div>
    <button class="control-btn" id="up">↑</button>
    <div></div>
    <button class="control-btn" id="left">←</button>
    <div></div>
    <button class="control-btn" id="right">→</button>
    <div></div>
    <button class="control-btn" id="down">↓</button>
    <div></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('game-canvas');
      const ctx = canvas.getContext('2d');
      const scoreDisplay = document.getElementById('score-display');
      const gameOverPanel = document.getElementById('game-over');
      const finalScoreDisplay = document.getElementById('final-score');
      const restartBtn = document.getElementById('restart-btn');
      const upBtn = document.getElementById('up');
      const downBtn = document.getElementById('down');
      const leftBtn = document.getElementById('left');
      const rightBtn = document.getElementById('right');
      
      // 游戏参数
      const gridSize = 20;
      const rows = Math.floor(canvas.height / gridSize);
      const cols = Math.floor(canvas.width / gridSize);
      
      // 游戏状态
      let snake = [];
      let food = {};
      let direction = 'right';
      let nextDirection = 'right';
      let score = 0;
      let gameInterval;
      let gameRunning = false;
      
      // 初始化游戏
      function initGame() {
        snake = [{ x: 5, y: 5 }];
        generateFood();
        direction = 'right';
        nextDirection = 'right';
        score = 0;
        scoreDisplay.textContent = '分数: 0';
        gameOverPanel.style.display = 'none';
        
        if (gameInterval) {
          clearInterval(gameInterval);
        }
        
        gameRunning = true;
        gameInterval = setInterval(gameLoop, 150);
      }
      
      // 生成食物
      function generateFood() {
        let validPosition = false;
        while (!validPosition) {
          food = {
            x: Math.floor(Math.random() * cols),
            y: Math.floor(Math.random() * rows)
          };
          
          validPosition = true;
          for (let part of snake) {
            if (part.x === food.x && part.y === food.y) {
              validPosition = false;
              break;
            }
          }
        }
      }
      
      // 绘制游戏
      function drawGame() {
        // 清空画布
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 绘制网格
        ctx.strokeStyle = '#eee';
        ctx.lineWidth = 1;
        for (let i = 0; i < rows; i++) {
          ctx.beginPath();
          ctx.moveTo(0, i * gridSize);
          ctx.lineTo(cols * gridSize, i * gridSize);
          ctx.stroke();
        }
        for (let i = 0; i < cols; i++) {
          ctx.beginPath();
          ctx.moveTo(i * gridSize, 0);
          ctx.lineTo(i * gridSize, rows * gridSize);
          ctx.stroke();
        }
        
        // 绘制蛇
        ctx.fillStyle = '#4CAF50';
        for (let part of snake) {
          ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
          
          // 绘制蛇的眼睛
          if (snake[0] === part) { // 只在蛇头绘制眼睛
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(part.x * gridSize + 5, part.y * gridSize + 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(part.x * gridSize + gridSize - 5, part.y * gridSize + 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#4CAF50'; // 重置填充颜色
          }
        }
        
        // 绘制食物
        ctx.fillStyle = '#FF5722';
        ctx.beginPath();
        const centerX = food.x * gridSize + gridSize / 2;
        const centerY = food.y * gridSize + gridSize / 2;
        const radius = gridSize / 2 - 2;
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.fill();
        
        // 绘制食物中心
        ctx.fillStyle = '#FF9800';
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius / 2, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // 更新游戏状态
      function updateGame() {
        // 更新方向
        direction = nextDirection;
        
        // 计算新的蛇头位置
        const head = { ...snake[0] };
        switch (direction) {
          case 'up':
            head.y--;
            break;
          case 'down':
            head.y++;
            break;
          case 'left':
            head.x--;
            break;
          case 'right':
            head.x++;
            break;
        }
        
        // 检查碰撞
        if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
          gameOver();
          return;
        }
        
        for (let i = 0; i < snake.length; i++) {
          if (snake[i].x === head.x && snake[i].y === head.y) {
            gameOver();
            return;
          }
        }
        
        // 添加新头部
        snake.unshift(head);
        
        // 检查是否吃到食物
        if (head.x === food.x && head.y === food.y) {
          score += 10;
          scoreDisplay.textContent = `分数: ${score}`;
          generateFood();
        } else {
          // 移除尾部
          snake.pop();
        }
      }
      
      // 游戏循环
      function gameLoop() {
        if (!gameRunning) return;
        
        updateGame();
        drawGame();
      }
      
      // 游戏结束
      function gameOver() {
        gameRunning = false;
        clearInterval(gameInterval);
        finalScoreDisplay.textContent = `最终分数: ${score}`;
        gameOverPanel.style.display = 'block';
      }
      
      // 按钮事件监听
      upBtn.addEventListener('click', () => {
        if (direction !== 'down') {
          nextDirection = 'up';
        }
      });
      
      downBtn.addEventListener('click', () => {
        if (direction !== 'up') {
          nextDirection = 'down';
        }
      });
      
      leftBtn.addEventListener('click', () => {
        if (direction !== 'right') {
          nextDirection = 'left';
        }
      });
      
      rightBtn.addEventListener('click', () => {
        if (direction !== 'left') {
          nextDirection = 'right';
        }
      });
      
      // 键盘事件监听
      document.addEventListener('keydown', (e) => {
        switch (e.key) {
          case 'ArrowUp':
            if (direction !== 'down') {
              nextDirection = 'up';
            }
            break;
          case 'ArrowDown':
            if (direction !== 'up') {
              nextDirection = 'down';
            }
            break;
          case 'ArrowLeft':
            if (direction !== 'right') {
              nextDirection = 'left';
            }
            break;
          case 'ArrowRight':
            if (direction !== 'left') {
              nextDirection = 'right';
            }
            break;
        }
      });
      
      // 重新开始按钮
      restartBtn.addEventListener('click', initGame);
      
      // 触摸事件支持
      let touchStartX = 0;
      let touchStartY = 0;
      
      canvas.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        e.preventDefault();
      });
      
      canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
      });
      
      canvas.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        
        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;
        
        if (Math.abs(dx) > Math.abs(dy)) {
          if (dx > 0 && direction !== 'left') {
            nextDirection = 'right';
          } else if (dx < 0 && direction !== 'right') {
            nextDirection = 'left';
          }
        } else {
          if (dy > 0 && direction !== 'up') {
            nextDirection = 'down';
          } else if (dy < 0 && direction !== 'down') {
            nextDirection = 'up';
          }
        }
        
        e.preventDefault();
      });
      
      // 初始化游戏
      initGame();
    });
  </script>
</body>
</html>
